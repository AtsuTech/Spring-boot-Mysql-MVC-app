<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <h1 class="text-center">ユーザー一覧</h1>
        <div>
            <a href="/user/add-view" class="btn btn-primary">ユーザー追加</a>
        </div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>E-mail</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" class="align-middle">
                    <th width="50" th:text="${user.id}"></th>
                    <th width="50" th:text="${user.name}"></th>
                    <th width="50" th:text="${user.email}"></th>
                    <th>
                        <a th:href="@{/user/detail/{id}(id=${user.id})}" class="btn btn-primary">詳細</a>
                        <a th:href="@{/user/update-view/{id}(id=${user.id})}" class="btn btn-success">編集</a>
                        <a th:href="@{/user/delete/{id}(id=${user.id})}" onclick="return confirm('本当に削除しますか？');" class="btn btn-danger">削除</a>
                    </th>
                </tr>
            </tbody>
        </table>       
    </section>
</body>
</html>
